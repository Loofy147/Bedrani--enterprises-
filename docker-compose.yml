version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: proptech_db_dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-proptech_db}
      POSTGRES_USER: ${POSTGRES_USER:-proptech_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-proptech_pass}
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data_dev:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: alpine:latest
    container_name: proptech_api_dev
    command: tail -f /dev/null # Keep container running
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data_dev:
